global:
  ingress:
    enabled: true
    addReleaseNameToHost: prefix
    defaultDomain: roonaldo.org
    defaultTlsSecret:
    annotations:
      traefik.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "traefik"

  license:
    secret:
      devOps: devops-secret

pingdataconsole:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingaccess
  services:
    https:
      containerPort: 8443
      servicePort: 8443
      ingressPort: 443
      dataService: true

pingdirectory:
  container:
    replicaCount: 2
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingdirectory
    MAKELDIF_USERS: "20000"
  kservices:
    ldap:
      servicePort: 389
      containerPort: 1389
      dataService: true
    ldaps:
      servicePort: 636
      containerPort: 1636
      dataService: true
      clusterService: true
    https:
      servicePort: 443
      containerPort: 1443
      ingressPort: 443
      dataService: true
  probes:
    liveness:
      command: /opt/liveness.sh
      initialDelaySeconds: 1500
      periodSeconds: 30
      timeoutSeconds: 30
      successThreshold: 1
      failureThreshold: 3
    readiness:
      command: /opt/readiness.sh
      initialDelaySeconds: 120
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 2
      failureThreshold: 2
