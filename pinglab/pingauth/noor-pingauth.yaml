global:
  # hostNetwork: true
  license:
    secret:
      devOps: devops-secret

  ingress:
    enabled: true
    addReleaseNameToHost: prefix
    defaultDomain: pd.roonaldo.org
    defaultTlsSecret: pingauth-tls-secret

    annotations:
      traefik.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "traefik"
pingauthorize:
  enabled: true
  name: pingauthorize
  image:
    name: pingauthorize

  container:
    resources:
      requests:
        cpu: 0
        memory: 1.5Gi
      limits:
        cpu: 2
        memory: 4Gi
    waitFor:
      pingdirectory:
        service: ldaps
        timeoutSeconds: 300

  services:
    https:
      servicePort: 8443
      containerPort: 8443
      ingressPort: 443
      dataService: true
    ldaps:
      servicePort: 636
      containerPort: 1636
      clusterService: true
    clusterServiceName: pingauthorize-cluster

  ingress:
    hosts:
      - host: pingauthorize._defaultDomain_
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: https

#############################################################
# @param    pingauthorizepap PingAuthorizePAP values
#
# @param    pingauthorizepap.enabled Enable PingAuthorizePAP deployment
# @default  false
#############################################################
pingauthorizepap:
  enabled: true
  name: pingauthorizepap
  image:
    name: pingauthorizepap

  container:
    resources:
      requests:
        cpu: 1
        memory: .75Gi
      limits:
        cpu: 2
        memory: 2Gi

  envs:
    HTTPS_PORT: "8443"

  services:
    https:
      servicePort: 8443
      containerPort: 8443
      ingressPort: 443
      dataService: true

  ingress:
    hosts:
      - host: pingauthorizepap._defaultDomain_
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: https

pingdirectory:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingdirectory

  persistentvolume:
    enabled: true
    volumes:
      out-pingauth-dir:
        mountPath: /opt/pauth/
        persistentVolumeClaim:
          claimName: pingauthorizeclaimname
          accessModes:
            - ReadWriteOnce
          storageClassName:
          resources:
            requests:
              storage: 4Gi

pingdataconsole:
  enabled: true
